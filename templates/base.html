{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static '/src/images/favicon.png' %}"
    />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static '/src/css/style.css' %}" />
    <title>Django React Webpack</title>

    {% render_bundle 'main' 'css' %}
  </head>
  <body>
    <div id="root"></div>

    {% block content %} {% endblock %} {% render_bundle 'main' 'js' %}
  </body>
</html>
